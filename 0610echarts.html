	// 椭圆
	var ellipse=two.makeEllipse(100,40,90,30);
	ellipse.stroke="#112233";
	ellipse.linewidth=5;
	ellipse.noFill();
	two.update();
	// 画直线makeLine
	// 画曲线makeCurve
	var curve = two.makeCurve(110, 100, 120, 50, 140, 150, 160, 50, 180, 150, 190, 100, false);   
	curve.linewidth = 2;   
	curve.scale = 1.75;   
	curve.rotation = Math.PI / 2;   
	curve.noFill(); 
	two.update();
// bind()
	var two=new Two({
		// 满屏
		fullscrren:true,
		// 自动启动
		autostart:true
	}).appendTo(document.body);
	var rect=two.makeRectangle(two.width/2,two.height/2,150,150);
	rect.fill='rgba(0,200,255)';
	// 绑定
	two.bind('update',function() {
		rect.rotation+=0.01;
	}).play();
